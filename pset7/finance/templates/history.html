{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted (UTC)</th>
            </tr>
        </thead>
        <body>
            {% for row in history %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.transacted }}</td>
            </tr>
            {% endfor %}
        </body>
    </table>
{% endblock %}
